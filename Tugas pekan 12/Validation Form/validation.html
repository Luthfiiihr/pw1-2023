<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
        }

        form {
            width: 600px;
            padding: 20px;
        }

        form div {
            margin: 10px;
        }

        label {
            display: block;

        }
    </style>
</head>
<body>
    <h1>Validation Form</h1>
    <fieldset>
        <form method="post" autocomplete="off">
            <div>
                <label for="name">Name :</label>
                <input type="text" id="name" name="name" maxlength="30" required autofocus>
            </div>

            <div>
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="time">Departure time :</label>
                <input type="time" id="time" name="time" required>
            </div>
            <div>
                <label for="ticket">Number Of Ticket :</label>
                <input type="number" id="ticket" name="ticket" min="1" max="10" required >
            </div>
            <div>
                <button type="button" onclick="validationForm()">Submit</button>
            </div>
        </form>
    </fieldset>
    <div id="output"></div>
    <div id="errorMessage"></div>

    <script src="script.js"></script>
</body>
</html>
